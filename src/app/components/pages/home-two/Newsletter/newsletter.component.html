<section class="subscribe-newsletter-area pt-120 pb-120" [style.background-image]="'url(assets/img/particle/newsletter-bg.png)'">
    <div class="container">
        <div class="section-internal">
            <div class="section-particle-effect d-none d-md-block section-particle-effect-v4">
                <img class="particle-1 animate-rotate-me" src="assets/img/particle/particle-2.png" alt="particle One">
                <img class="particle-2 animate-rotate-me" src="assets/img/particle/gradient-curve-shape-2.png" alt="particle Two">
                <img class="particle-3 animate-zoominout" src="assets/img/particle/particle-4.png" alt="particle Three">
                <img class="particle-4 animate-float-bob-y" src="assets/img/particle/particle-5.png" alt="particle Five">
            </div>
            <div class="row text-center justify-content-center">
                <div class="col-xl-8 col-lg-10">
                    <div class="subscribe-newsletter-content">
                        <div class="section-title mb-80 section-title-mirage">
                            <div class="section-heading-tag wow fadeInUp" data-wow-delay="0.1s" data-wow-duration="1500ms">
                                <span class="single-heading-tag">Berlangganan Newsletter</span>
                            </div>
                            <h2 class="wow fadeInUp" data-wow-delay="0.3s" data-wow-duration="1500ms">Berlangganan Newsletter Kami Untuk <br class="d-none d-md-block"> <span>Mendapatkan Lebih Banyak Pembaruan</span></h2>
                        </div>
                        <div class="newsletter-form wow fadeInUp" data-wow-delay="0.5s" data-wow-duration="1500ms">
                            <form action="https://formspree.io/f/xoqoddrr" method="POST">
                                <div class="form-group">
                                    <input type="email" name="email" id="emailAddress" class="form-control" placeholder="Masukkan alamat email Anda">
                                    <button type="submit" name="submit" value="Go" class="filled-btn bg-mandy button-radius">Berlangganan Sekarang<i class="fas fa-arrow-right"></i></button>
                                </div>
                            </form>
                            <div class="newsletter-notice">
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- /.row -->
        </div> <!-- /.section-internal -->
    </div> <!-- /.container -->
</section>
